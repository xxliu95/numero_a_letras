<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Números a letras</title>
</head>
<body class="bg-black">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span></span>
        <a class="navbar-brand" href="#">Xinxin Liu</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://xxliu95.github.io/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://numeroaletras-production.up.railway.app/">Números a letras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="https://github.com/xxliu95">
                        <!-- <img src="{% static 'images/git.png' %}" class="mr-2 .d-md-none .d-xl-block" style="height: 2em; width: 2em; margin-right: 0.5em;" alt="Github"> -->
                        <span>Mi Github</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center" style="margin-top: 10em">
    <div class="row d-flex justify-content-center p-4" >
        <h1 class="text-white" style="text-shadow: 2px 2px 6px #111111">Número a letras en español</h1>
    </div>
    <div class="row d-flex justify-content-center p-4" >
        <form class="styled-form text-white col-md-6 p-3 rounded shadow-lg" method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark w-100">Convertir</button>
            </div>
        </form>
    </div>

    <div class="row d-flex justify-content-center p-4" >
        {% if resultado %}
            <h2 class="text-white">Resultado: {{ resultado }}</h2>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
